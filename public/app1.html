<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App1</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">

</head>

<body>
    <article class="order-container">
        <div class="main-information">
            <img class="main-information__picture" src="/images/illustration-hero.svg" alt="imatge_principal">
            <h2 class="main-information__title"> Order Summary </h2>
            <p class="main-information__description"> Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <section class="information plan">
            <img class="information-plan__icon" src="/images/icon-music.svg" alt="">
            <div class="information-plan__box">
                <h3 class="information-plan__title">Annual Plan</h3>
                <span class="information-plan__price"> $59.99/year</span>
            </div>
            <button class="information-plan__button">Change</button>

        </section>
        <section>
            <button class="action__payment" type="submit"></button>
            <button class="action__cancel" type="reset"></button>
        </section>
    </article>
</body>

</html>
